<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug-Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">Drug-Detector</h1>

        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Image Selection</h2>
            <div class="flex items-center">
                <label for="imageInput" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Upload Image
                </label>
                <input type="file" id="imageInput" accept="image/*" class="hidden">
            </div>
            <textarea id="outputTextarea" class="w-full h-40 mt-4 p-2 bg-gray-50 border border-gray-300 rounded" placeholder="Extracted Text"></textarea>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Translated Text</h2>
            <textarea id="outputTextarea2" class="w-full h-40 mt-4 p-2 bg-gray-50 border border-gray-300 rounded" placeholder="Translated Text"></textarea>
            <div class="flex flex-col md:flex-row items-start md:items-center mt-4 space-y-4 md:space-y-0 md:space-x-4">
                <select name="toSelect" id="toSelect" class="block w-full md:w-auto border border-gray-300 p-2 rounded">
                    <option value="en" label="English"></option>
                    <option value="hi" label="Hindi"></option>
                    <option value="kn" label="Kannada"></option>
                    <option value="ta" label="Tamil"></option>
                    <option value="te" label="Telugu"></option>
                </select>
                <button id="translate" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Translate
                </button>
                <button id="speakButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Speak
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        var outtext;
        const imageInput = document.getElementById('imageInput');
        const extractButton = document.getElementById('extractButton');
        const outputTextarea = document.getElementById('outputTextarea');
        const translateButton = document.getElementById('translate');
        const speakButton = document.getElementById('speakButton');
        const toSelect = document.getElementById('toSelect');
        const outputTextarea2 = document.getElementById('outputTextarea2');

        let API_KEY = "AIzaSyBIVCHQ1K6WF8UZhQUP4w4m0AbL_ZZ56RY";
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        imageInput.addEventListener('change', async () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async () => {
                    const img = new Image();
                    img.src = reader.result;
                    img.onload = async () => {
                        try {
                            const { data: { text } } = await Tesseract.recognize(img);
                            outtext = text;
                            console.log("Fetched text:", outtext);
                            const result = await finalout();
                            outputTextarea.value = result;
                        } catch (error) {
                            console.error('Error:', error);
                        }
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        async function finalout() {
            const prompt = String(outtext) + " give me the primary use of this tablet and if not a tablet ask to reupload the file";
            const result = await model.generateContent(prompt);
            const apires = await result.response.text();
            console.log("API response:", apires);
            return apires;
        }

        translateButton.addEventListener('click', async () => {
            const fromLang = "en";
            const toLang = toSelect.value;

            if (toLang === "en") {
                outputTextarea2.value = outputTextarea.value;
                return;
            }

            const API_URL = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(outputTextarea.value)}&langpair=${fromLang}|${toLang}`;
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                if (data.responseData && data.responseData.translatedText) {
                    outputTextarea2.value = data.responseData.translatedText;
                } else {
                    outputTextarea2.value = 'Translation failed or no result available.';
                }
            } catch (error) {
                console.error('Error fetching translation:', error);
                outputTextarea2.value = 'An error occurred while translating.';
            }
        });

        // Handle the speak functionality
        let voices = [];
        window.speechSynthesis.onvoiceschanged = function() {
            voices = window.speechSynthesis.getVoices();
        };

        // ... other JavaScript code

speakButton.addEventListener('click', () => {
    const textToSpeak = outputTextarea2.value;
    const selectedLang = toSelect.value;

    if (textToSpeak) {
        const speech = new SpeechSynthesisUtterance(textToSpeak);

        // Ensure voices are available before attempting to speak
        if (voices.length === 0) {
            console.log('Voices are not available yet.');
            return;
        }

        // Select the voice based on the language
        let selectedVoice = null;

        switch (selectedLang) {
            case 'hi':
                selectedVoice = voices.find(voice => voice.lang === 'hi-IN');
                break;
            case 'kn':
                selectedVoice = voices.find(voice => voice.lang === 'hi-IN');
                break;
            case 'ta':
                selectedVoice = voices.find(voice => voice.lang === 'hi-IN');
                break;
            case 'te':
                selectedVoice = voices.find(voice => voice.lang === 'hi-IN');
                break;
            case 'en':
            default:
                selectedVoice = voices.find(voice => voice.lang === 'en-US');
                break;
        }

        if (selectedVoice) {
            speech.lang = selectedLang;
            speech.voice = selectedVoice;
            window.speechSynthesis.speak(speech);
        } else {
            console.log(`Voice for ${selectedLang} not found.`);
            // Consider using a fallback language or text-to-speech API
        }
    } else {
        alert("Please translate text first.");
    }
});
    </script>
</body>

</html>
